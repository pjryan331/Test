<!DOCTYPE html>
<html lang="en">
<head>
  <title>Los Angeles Mountains</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Carousel code was copied from https://getbootstrap.com/docs/5.0/components/carousel/ and modified for test -->
<div id="carousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/los_angeles_mt.jpg" alt="Los Angeles Mountains" usemap="#image-map" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="images/history.jpg" alt="History" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="images/climb.jpg" alt="Team" class="d-block" style="width:100%">
    </div>
  </div>
  
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
  <!-- Accordion code was copied from https://getbootstrap.com/docs/5.0/components/accordion/ and edited for the test-->
  <div class="accordion" id="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Los Angeles Mountains
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion">
        <div class="accordion-body">
            <img src="images/los_angeles_mt.jpg" alt="Los Angeles Mountains" class="d-block" style="width:100%">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          History
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion">
        <div class="accordion-body">
            <img src="images/history.jpg" alt="History" class="d-block" style="width:100%">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Team
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordion">
        <div class="accordion-body">
            <img src="images/climb.jpg" alt="Team" class="d-block" style="width:100%">  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
